<!DOCTYPE html>
<html>
<head>
<title>HTML5 with html5js</title>

<meta charset="utf-8">

<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.8.22/jquery-ui.min.js"></script>
<script type="text/javascript" src="http://jquery-ui.googlecode.com/svn/tags/latest/ui/minified/i18n/jquery-ui-i18n.min.js"></script>
<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.8.22/themes/base/jquery-ui.css" />
<!--[if lt IE 9]>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6/html5shiv.min.js"></script>
<![endif]-->
<script type="text/javascript" src="../src/html5.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	html5js.init(document);
});
</script>

</head>
<body>

<article>

<header>
<h1>HTML5 with html5js</h1>
</header>

<p>This is a demo how html5js fallbacks work with browsers that don't support new HTML5 features. Best viewed with Internet Explorer :)</p>

<h2>HTML5 form features</h2>

<form action="." method="get">

<fieldset>
<legend>HTML5 form elements</legend>

<p>
<label>
Input with placeholder
<input type="text" name="placeholder" placeholder="Placeholder test">
</label>
</p>

<p>
<label>
Autofocused input
<input type="text" name="autofocus" autofocus>
</label>
</p>

<p>
<label>
Required input
<input type="text" name="required" required>
</label>
</p>

<p>
<label>
Search input
<input type="search" name="search">
</label>
</p>

<p>
<label>
Number input
<input type="number" name="number">
</label>
</p>

<p>
<label>
Number input with steps &amp; limits
<input type="number" name="number_steps" min=0 max=10 step=2>
</label>
</p>

<p>
<label>
Range input
<input type="range" name="range">
</label>
</p>

<p>
<label>
Date input
<input type="date" name="date">
</label>
</p>

<p>
<label>
Month input
<input type="month" name="month">
</label>
</p>

<p>
<label>
Week input
<input type="week" name="week">
</label>
</p>

<p>
<label>
Time input
<input type="time" name="time">
</label>
</p>

<p>
<label>
Datetime input
<input type="datetime" name="datetime">
</label>
</p>

<p>
<label>
Local datetime input
<input type="datetime-local" name="datetime-local">
</label>
</p>

<p>
<label>
Email input
<input type="email" name="email">
</label>
</p>

<p>
<label>
URL input
<input type="url" name="url">
</label>
</p>

<p>
<label>
Color input
<input type="color" name="color">
</label>
</p>

<p>
<label>
Text field with data list
<input type="text" list="cars">
</label>
</p>
<datalist id="cars">
<option value="Audi">
<option value="BMW">
<option value="Chrysler">
<option value="Datsun">
<option value="Jeep">
<option value="Kia">
<option value="Mazda">
<option value="Mercedes-Benz">
<option value="Nissan">
<option value="Toyota">
</datalist>

</fieldset>

<button type="submit">Test!</button>

</form>

<hr />

<h2>Misc HTML5 features</h2>

<table border="1">
<tr>
<th>Hidden content</th>
<td><p hidden="hidden">Hidden text</p></td>
</tr>
</table>


<footer>
&copy; <a href="mailto:tuomas.angervuori@gmail.com">Tuomas Angervuori</a>
</footer>

</article>

</body>
</html>
